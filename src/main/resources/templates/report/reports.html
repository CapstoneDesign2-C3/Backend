<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>보고서</title>
</head>
<body>
<div th:replace="~{fragments/header.html}"></div>

<div class="container">
    <div th:replace="~{report/sidebar.html}" th:with="dates=${dates}"></div>

    <div class="main-content">
        <h1>보고서 날짜: <span th:text="${report}"></span></h1>
        <p>여기는 <span th:text="${report}"></span> 날짜에 대한 보고서 내용이 들어갑니다.</p>
    </div>
</div>
</body>
</html>
