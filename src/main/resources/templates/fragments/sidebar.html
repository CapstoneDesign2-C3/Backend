<link th:fragment="sidebar_css" rel="stylesheet" th:href="/css/fragments/sidebar.css">
<div class="sidebar" th:fragment="date_sidebar(dates, report)">
    <ul>
        <li th:each="date : ${dates}">
            <a th:href="@{/reports/{date}(date=${date})}" th:text="${date}"
               th:classappend="${date == report ? 'selected' : ''}"></a>
        </li>
    </ul>
</div>
