<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/report/reports.css">
</head>
<body>
<div class="sidebar">
    <ul>
        <li th:each="date : ${dates}">
            <a th:href="@{/reports/{date}(date=${date})}" th:text="${date}"
               th:classappend="${date == report ? 'selected' : ''}"></a>
        </li>
    </ul>
</div>
</body>
</html>
